name: Linting - User Service

on:
  push:
    paths:
      - "user-service/**"
  pull_request:
    paths:
      - "user-service/**"

jobs:
  lint:
    name: Run Linter for User Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./user-service
        run: npm install

      - name: Run Linter
        working-directory: ./user-service
        run: npm run lint
